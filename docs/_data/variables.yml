default:
  text_skin: default
  highlight_theme: default
  lang: en
  paths:
    root: /
    home: /
  mathjax: false
  mathjax_autoNumber: false
  mermaid: false
  chart: false
  toc:
    selectors: 'h1,h2,h3'
  sources: bootcdn

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: false
    show_tags: false
    show_author_profile: false
    show_subscribe: false
    full_width: false
    sharing: false
    comment: false
    license: false
    pageview: false
    search: default

sources:
  bootcdn:
    jquery: 'assets/js/jquery.min.js'

<!DOCTYPE html>
<html>
    <head>
        <title>WhereDoIHaveAnAccount</title>

        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="split left">
            <h2 class="white">Welcome to WhereDoIHaveAnAccount</h2>
            <hr>
            <p class="white">A privacy first, open-source tool that analyses your emails to find out where you possibly could have accounts. </p>
            <a class="white" href="https://h3nkl3r.github.io/WhereDoIHaveAnAccount" target="_blank">Click here for instructions</a>
        </div>
        <div class="split right tab">
            <form>
                <h2>Enter the details.</h2>

                <label for="email">Email</label><br/>
                <input type="text" id="email" name="email" placeholder="wheredoihaveanaccount@musteremail.de" oninput="this.className = ''"><br/>

                <label for="password">Password</label><br/>
                <input type="password" id="password" name="password" placeholder="Your password..." oninput="this.className = ''"><br/>

                <label for="imap_server">IMAP-Server</label><br/>
                <input type="text" id="imap_server" name="imap_server" placeholder="Your imap-server" oninput="this.className = ''"><br/>

                <button type="button" onclick="next()">Analyse</button>
            </form>
        </div>

        <div class="split right tab">
            <h2>This could take a moment</h2>
        </div>

        <div class="split right tab">
            <h2>Potential Accounts</h2>
            <ul id="domainlist"></ul>
            <button type="button" onclick="copytoclipboard()">Copy</button>
        </div>
        <script type="text/javascript" src="js/stepper.js"></script>
    </body>
</html>
